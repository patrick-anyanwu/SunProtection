{% load static %}
<nav class="navbar">
  <div class="logo">
    <a href="{% url 'home' %}">
      <img src="{% static 'images/sun.png' %}" alt="Sun Logo" />
    </a>
  </div>
  
  <!-- Hamburger Icon -->
  <div class="hamburger" onclick="toggleMenu()">
    â˜°
  </div>

  <ul class="nav-links">
    <li><a href="{% url 'uv_index' %}" class="{% if request.path == '/uv-index/' %}active{% endif %}">UV Index</a></li>
    <li><a href="{% url 'personalization' %}" class="{% if request.path == '/personalization/' %}active{% endif %}">Personalization</a></li>
    <li><a href="{% url 'uv_impact' %}" class="{% if request.path == '/uv-impact/' %}active{% endif %}">UV Impact</a></li>
    <li><a href="{% url 'set_reminder' %}" class="{% if request.path == '/set-reminder/' %}active{% endif %}">Sunscreen Reminder</a></li>
    <li><a href="{% url 'clothing' %}" class="{% if request.path == '/clothing/' %}active{% endif %}">Clothing Recommendation</a></li>
  </ul>
</nav>

<script>
  function toggleMenu() {
    const nav = document.querySelector(".nav-links");
    nav.classList.toggle("active");
  }
</script>

<style>
/* NAVBAR STYLES */
.navbar {
  margin-top: 20px;
  margin-left: auto;
  margin-right: auto;
  width: 90%;
  max-width: 1200px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: white;
  padding: 15px 50px;
  border-radius: 10px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  position: relative;
  z-index: 100; /* Ensures navbar is always on top */
}

/* LOGO */
.logo img {
  width: 50px;
}

/* CENTER NAVIGATION LINKS */
.nav-links {
  list-style: none;
  display: flex;
  gap: 30px;
  justify-content: center; /* Centers the menu */
  flex-grow: 1; /* Ensures it takes available space */
}

/* NAVIGATION LINKS */
.nav-links a {
  text-decoration: none;
  color: black;
  font-size: 18px;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #e76f51;
}

.nav-links a.active {
  font-weight: bold;
  color: #f4a261;
}

/* HAMBURGER MENU */
.hamburger {
  display: none;
  font-size: 28px;
  cursor: pointer;
  padding: 10px;
  position: absolute;
  right: 30px; /* Ensures it stays on the right */
  top: 15px;
}

/* RESPONSIVE STYLES */
@media screen and (max-width: 1024px) {
  .navbar {
    justify-content: space-between;
    padding: 15px 30px;
  }

  /* Ensure hamburger is visible on small screens */
  .hamburger {
    display: block;
  }

  /* NAVIGATION LINKS AS A DROPDOWN */
  .nav-links {
    display: none;
    flex-direction: column;
    background: white;
    position: fixed; /* Fixed to prevent background content appearing */
    top: 60px;
    right: 0; /* FIXED: Now opens from the right */
    width: 250px; /* Sidebar style */
    height: 100vh; /* Full screen height */
    box-shadow: -3px 4px 8px rgba(0, 0, 0, 0.2);
    padding: 15px 0;
    border-radius: 8px;
    align-items: center; /* Centers items */
    transform: translateX(100%); /* Initially hidden on the right */
    transition: transform 0.3s ease-in-out;
    z-index: 200; /* High z-index so it's above all other content */
    background-color: white; /* Ensures content doesn't show through */
  }

  .nav-links.active {
    display: flex;
    transform: translateX(0); /* Slides in from the right */
  }

  .nav-links li {
    text-align: center;
    padding: 10px 0;
  }

  .nav-links a {
    font-size: 20px;
  }
}
</style>
