{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sun Protection</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <style>
      body {
        background-color: #fde5cf;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      /* ✅ Ensure Navbar is the same as other pages */
      .navbar {
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        padding: 15px 50px;
        width: 90%;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .logo img {
        width: 50px;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 30px;
        justify-content: center;
      }

      .nav-links a {
        text-decoration: none;
        color: black;
        font-size: 18px;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #e76f51;
      }

      .nav-links a.active {
        font-weight: bold;
        color: #f4a261;
      }

      /* ✅ Hamburger Menu */
      .hamburger {
        display: none;
        font-size: 28px;
        cursor: pointer;
        padding: 10px;
      }

      /* ✅ Responsive Navbar */
      @media screen and (max-width: 1024px) {
        .navbar {
          justify-content: space-between;
          padding: 15px 30px;
        }

        .hamburger {
          display: block;
        }

        .nav-links {
          display: none;
          flex-direction: column;
          background: white;
          position: absolute;
          top: 60px;
          left: 0;
          width: 100%;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
          padding: 15px 0;
        }

        .nav-links.active {
          display: flex;
        }

        .nav-links li {
          text-align: center;
          padding: 10px 0;
        }

        .nav-links a {
          font-size: 20px;
        }
      }

      /* ✅ Main Content */
      .main-content {
        display: flex;
        align-items: center;
        justify-content: center;
        height: auto;
        gap: 50px;
        padding: 50px;
        flex-wrap: wrap;
      }

      .main-sun-img {
        width: 50%;
        max-width: 300px;
        height: auto;
        min-width: 200px;
      }

      .welcome-text {
        font-size: 36px;
        color: black;
        line-height: 1.8;
        text-align: left;
        font-weight: bold;
        max-width: 500px;
      }

      .extra-info {
        font-size: 22px;
        text-align: center;
        max-width: 500px;
        margin-top: 20px;
        line-height: 1.6;
      }

      @media screen and (max-width: 768px) {
        .main-content {
          flex-direction: column;
          align-items: center;
          text-align: center;
          gap: 30px;
        }
        .main-sun-img {
          width: 60%;
          max-width: 200px;
        }
        .welcome-text,
        .extra-info {
          text-align: center;
        }
      }
    </style>
  </head>

  <body>
    {% include 'partials/header.html' %}

    <section class="main-content">
      <img
        src="{% static 'images/sun.png' %}"
        alt="Sun Illustration"
        class="main-sun-img"
      />
      <div class="welcome-text">
        <p>
          Stay safe in the sun, <br />
          glow with care, <br />
          shine everywhere.
        </p>
        <p class="extra-info">
          Protect your skin while enjoying the sunshine. Stay informed about UV
          levels and take simple steps to stay safe outdoors.
        </p>
      </div>
    </section>

    <!-- ✅ JavaScript to Toggle Hamburger Menu -->
    <script>
      function toggleMenu() {
        const navLinks = document.querySelector(".nav-links");
        navLinks.classList.toggle("active");
      }
    </script>
  </body>
</html>
